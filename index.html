<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Interactive Cheese Quiz">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Map Answers</title>
</head>
<body>
    <div class="container">
        <header role="banner" class="header">
            <img src="images/cheese.jpg" alt="cheese image" class="cheese">
            <h1 class="js-instructions">It Ain't Easy Being Cheesy</h1>
            <p class="instructions js-instructions">Are you ready to embark on a cheesy adventure? Your adventure will be 10 
                questions long. Each question will consist of a cheese description. Choose what you think 
                is the most likely answer from the choices provided and see how high of a score you can achieve. 
                Good luck!
            </p>
            <button name="begin" class="begin js-submit-btn">Begin Cheesy Adventure!</button>
        </header>
        <main role="main" class="main">
            <section class="js-quiz">
                    
            </section>
        </main>
        <footer role="contentinfo" class="footer js-footer">
            
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
